<!-- Task 4. Напишіть скріпт, який за допомогою засобів DOM створить для порожньої HTML-сторінки таку структуру з тегів і їх атрибутів. -->

<body>
<article class="article postList">
<div id="container">
<p>Post 1</p>
<p>Post 2</p>
<p>Post 3</p>
</div>
</article>
</body>

<script>
const article = document.createElement("article");
article.classList.add("article", "postList");

// Створюємо <div> з id="container"
const container = document.createElement("div");
container.id = "container";

// Створюємо 3 <p> елементи
for (let i = 1; i <= 3; i++) {
    const p = document.createElement("p");
    p.textContent = `Post ${i}`;
    container.appendChild(p);
}
// Збираємо все разом
article.appendChild(container);
document.body.appendChild(article);
</script>
