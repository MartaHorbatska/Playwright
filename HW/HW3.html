<!-- Task 3. Реалізуйте програму, яка по натисканню на кнопку виводитиме повідомлення
"I was pressed!", при наведенні на кнопку виводитиме повідомлення "Mouse on me!", а при відведенні курсора миші виводитиме 
повідомлення "Mouse is not on me!".
Приклад роботи:
Live button
Mouse on me!
I was pressed!
Mouse is not on me!
Mouse on me!   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
          padding: 20px 40px;
          font-size: 24px;
          background-color: rgb(24, 218, 34);
          color: white;
         }
        #btn:hover {
          background-color: rgb(63, 21, 250);
        }
      </style>
</head>
<body>
    <button id="btn">Live button</button>
    <p id="message"></p>
  
    <script>
      const btn = document.getElementById("btn");
      const message = document.getElementById("message");
  
      btn.addEventListener("mouseover", function () {
        message.textContent = "Mouse on me!";
      });
  
      btn.addEventListener("mouseout", function () {
        message.textContent = "Mouse is not on me!";
      });
  
      btn.addEventListener("click", function () {
        alert("I was pressed!");
      });
    </script>
    </body>
</html>

<!-- Task 4. Напишіть скріпт, який за допомогою засобів DOM створить для порожньої HTML-сторінки таку структуру з тегів і їх атрибутів. -->

<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const article = document.createElement("article");
        article.classList.add("article", "postList");
        const container = document.createElement("div");
        container.id = "container";
        const p1 = document.createElement("p");
        p1.textContent = "Post 1";
        container.appendChild(p1);

        const p2 = document.createElement("p");
        p2.textContent = "Post 2";
        container.appendChild(p2);

        const p3 = document.createElement("p");
        p3.textContent = "Post 3";
        container.appendChild(p3);
       
        article.appendChild(container);
        document.body.appendChild(article);
    </script>
</body>
