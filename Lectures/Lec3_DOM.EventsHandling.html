<!-- 

The document object is the main "entry point" in the DOM. From it we can access any node.

The document allows you to access frequently used elements of a web page through the properties:

document.documentElement: provides access to the root <html> element
document.body: provides access to the <body> element in a web page // весь контент сторінки
document.images: contains a collection of all image objects (<img> elements) - до картинок
document.links: contains a collection of links — elements <a> and <area> that have the href attribute defined / посилання 
document.anchors: provides access to a collection of <a> elements that have a name attribute defined - колекція лінків і тегів 
document.forms: contains a collection of all forms on a web page // форма допомагає знайти форму -->

<!-- 

Each individual node, whether it is an HTML element, its attribute or text, in the DOM structure is represented by a Node object. 
This object provides a number of properties with which we can obtain information about this node:

Node.childNodes: contains a collection of child nodes // node то батьківський елемент а чайлдНодс буде вертати список вісх дочірніх вузлів
firstChild: returns the first child node of the current node / 
lastChild: returns the last child node of the current node / ост дочірній вузол
previousSibling: returns the previous item that is on par with the current / попередній сусідський ел на тому самому рівні вкладеності
nextSibling: returns the next element that is flush with the current / наступний сусідський ел на тому самому рівні вкладеності
ownerDocument: returns the root node of the document / кореневий
parentNode: returns the element that contains the current node / посилання на батьківський
nodeName: returns node name / назва вузла 
nodeType: returns node type as a number / тип вузла
nodeValue: returns or sets the value of the node in plain text  - значення яке міститься в вузлі -->

rows – list of all <tr> rows (in <thead>, <tfoot>, and <tbody>)
cells – list of <td> / <th> cells in a row
sectionRowIndex – row number within its own section (e.g. thead, tbody)
rowIndex – row number in the whole table
cellIndex – cell number in a row -->
